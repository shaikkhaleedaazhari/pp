</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">âš¡</span>
                <span class="logo-text">Community Energy Connect</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="education.html" class="nav-link">Education</a></li>
            </ul>
            <div class="nav-auth" id="navAuth">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="#" class="btn-login" id="logoutBtn">Logout</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="edit-page">
        <div class="container">
            <h1 style="text-align:center; display:flex; align-items:center; justify-content:center; gap:12px;">
                <i class="fas fa-edit" style="color:#38bdf8;"></i>
                Edit Service
            </h1>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="editServiceForm" class="edit-form edit-form-layout">
                <input type="hidden" id="serviceId" name="id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Service Title</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Solar Energy Services">Solar Energy Services</option>
                            <option value="Energy Efficiency Services">Energy Efficiency Services</option>
                            <option value="Educational Workshops">Educational Workshops</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subcategory">Service Type</label>
                        <input type="text" id="subcategory" name="subcategory" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="image_url">Service Image URL</label>
                        <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
                        <small class="form-hint">Optional: Add an image URL for your service</small>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="features">Service Features</label>
                        <textarea id="features" name="features" placeholder="List key features or what's included (one per line)" rows="4"></textarea>
                        <small class="form-hint">Enter each feature on a new line</small>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="window.location.href='services-management.html'" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>

            </div>

</body>
