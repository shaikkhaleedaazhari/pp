<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Community Energy Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e6f4ea 0%, #f6fff7 100%);
        }
        .centered-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #f8f9fa;
            padding-top: 60px;
        }
        .summary-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(34,139,34,0.10);
            padding: 22px 32px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.18rem;
            font-weight: 700;
            color: #3d5c2c;
            border: 1.5px solid #b6cdbd;
        }
        .modern-table-card {
            background: #f6fff7;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(34,139,34,0.10);
            padding: 32px 18px 24px 18px;
            width: 100%;
            max-width: 900px;
            border: 2px solid #b6cdbd;
        }
        .modern-table-card h1 {
            background: none;
            color: #3d5c2c;
            border-radius: 0;
            padding: 0 0 18px 0;
            margin: 0 0 24px 0;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-align: center;
            box-shadow: none;
        }
        .modern-table-card table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.98rem;
        }
        .modern-table-card th {
            background: #e6f4ea;
            color: #3d5c2c;
            font-weight: 800;
            border-bottom: 2px solid #b6cdbd;
            padding: 15px 10px;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            text-align: left;
        }
        .modern-table-card th:first-child {
            border-radius: 8px 0 0 8px;
        }
        .modern-table-card th:last-child {
            border-radius: 0 8px 8px 0;
        }
        .modern-table-card td {
            padding: 13px 8px;
            text-align: left;
            font-size: 0.99rem;
        }
        .modern-table-card tbody tr {
            background: #f0f7f2;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(34,139,34,0.06);
            border: 1.5px solid #b6cdbd;
            margin-bottom: 8px;
            transition: box-shadow 0.18s, background 0.18s;
        }
        .modern-table-card tbody tr:hover {
            background: #e6f4ea;
            box-shadow: 0 2px 10px rgba(34,139,34,0.13);
        }
        .modern-table-card tbody tr:not(:last-child) {
            margin-bottom: 10px;
        }
        .action-btns {
            display: flex;
            gap: 10px;
        }
        .action-btns a {
            color: #22c55e;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .action-btns a:hover {
            color: #0ea5e9;
        }
        .floating-add-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(90deg, #38bdf8 0%, #4ade80 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 2.2rem;
            box-shadow: 0 6px 24px rgba(56,189,248,0.13);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .floating-add-btn:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #22c55e 100%);
            box-shadow: 0 8px 32px rgba(56,189,248,0.18);
        }
        @media (max-width: 1000px) {
            .modern-table-card {
                padding: 18px 2px 18px 2px;
            }
        }
        @media (max-width: 700px) {
            .modern-table-card {
                padding: 8px 0 8px 0;
                max-width: 99vw;
            }
            .summary-card {
                padding: 14px 6px;
            }
            .floating-add-btn {
                width: 54px;
                height: 54px;
                font-size: 1.6rem;
                bottom: 18px;
                right: 18px;
            }
        }
        .add-main-btn {
            background: linear-gradient(90deg, #38bdf8 0%, #4ade80 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(56,189,248,0.08);
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .add-main-btn:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #22c55e 100%);
            box-shadow: 0 4px 16px rgba(56,189,248,0.13);
        }
        .actions-section {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }
        .action-btn {
            border: none;
            border-radius: 20px;
            padding: 7px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            background: #f3f4f6;
            color: #222;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .view-btn { background: #e0f7fa; color: #0284c7; }
        .edit-btn { background: #fef9c3; color: #b45309; }
        .remove-btn { background: #fee2e2; color: #dc2626; }
        .action-btn:hover { filter: brightness(0.95); }
    </style>
</head>
<body>
    <div class="centered-page">
        <div class="summary-card" id="productSummary">
            Total Products: <span id="totalProducts">0</span>
        </div>
        <div class="modern-table-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h1 style="font-size:2rem; font-weight:700; margin:0;">Manage Products</h1>
                <a href="add-product.html" class="btn-primary add-main-btn">Add Product</a>
            </div>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Product rows will be populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/products-management.js"></script>
    <script>
        // Update summary stat after loading products
        function updateProductSummary() {
            const tbody = document.getElementById('productsTableBody');
            if (tbody) {
                const count = tbody.querySelectorAll('tr').length;
                document.getElementById('totalProducts').textContent = count > 0 && !tbody.innerHTML.includes('No products') ? count : 0;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            // Patch: update summary after products are loaded
            const origDisplayProducts = window.displayProducts;
            window.displayProducts = function(products) {
                origDisplayProducts(products);
                updateProductSummary();
            };
        });
    </script>
</body>
</html>
